<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [ngClass]="{'current-link' : this.currentRoute == 'home'}" routerLink="/"
        routerLinkActive="active" (click)="setCurrentRoute('home')">Acceuil</a>
      <a mat-list-item [ngClass]="{'current-link' : this.currentRoute == 'skills'}" routerLink="/skills"
        routerLinkActive="active" (click)="setCurrentRoute('skills')">Compétences</a>
      <a mat-list-item [ngClass]="{'current-link' : this.currentRoute == 'projects'}" routerLink="/projects"
        routerLinkActive="active" (click)="setCurrentRoute('projects')">Projets</a>
      <a mat-list-item [ngClass]="{'current-link' : this.currentRoute == 'formation'}" routerLink="/formation"
        routerLinkActive="active" (click)="setCurrentRoute('formation')">Formations</a>
      <a mat-list-item [ngClass]="{'current-link' : this.currentRoute == 'experiences'}" routerLink="/experiences"
        routerLinkActive="active" (click)="setCurrentRoute('experiences')">Expériences</a>
      <a mat-list-item href="../../../assets/cv_fr_luc_allaire.pdf" target="_blank">CV (PDF)</a>      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>portfolio</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
