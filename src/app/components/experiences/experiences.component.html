<div class="d-flex justify-content-center m-3 m-md-2">
    <h1 id="exp-title">Experiences</h1>
</div>
<div class="d-flex p-1 justify-content-center ">
    <div class="col-12 col-md-8">
        <div *ngFor="let exp of experiences">
            <mat-card class="m-3 m-md-4">
                <mat-card-header class="p-3 align-items-baseline">
                    <mat-card-title class="exp-title text-center">{{exp.title}}</mat-card-title>
                    <span class="flex-fill"></span>
                    <span class="exp-date d-none d-md-block">{{exp.date}}</span>
                </mat-card-header>
                <mat-card-content>
                    <p class="exp-date d-block d-md-none text-center">{{exp.date}}</p>
                    <div class="row">
                        <div class="col-lg-2">
                            <app-icons [title]="exp.iconTitle" [iconPath]="exp.iconPath" [url]="exp.link"></app-icons>                            
                        </div>
                        <div class="col-lg-10 my-auto">
                            <p class="exp-description">{{exp.description}}</p>
                            <ul *ngIf="exp.list != null">
                                <li *ngFor="let item of exp.list">{{item}}</li>
                            </ul>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
