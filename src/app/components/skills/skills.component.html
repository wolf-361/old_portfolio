<div class="d-flex p-5 justify-content-center align-items-center h-90">
    <mat-tab-group class="p-5 mat-elevation-z10 skills">
        <mat-tab label="Développement" class="mat-elevation-z11">
            <div class="p-5 d-flex flex-wrap">
                <div *ngFor="let skill of devSkills">
                    <div class="mat-elevation-z2 card-skills align-content-center justify-content-center text-center">
                        <div>
                            <img [src]="skill.iconpath" [alt]="skill.name" class="skill-icon mx-auto my-auto">
                        </div>
                        <div class="mat-badge align-bottom">
                            {{ skill.name }}
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Réseaux">
        </mat-tab>
        <mat-tab label="Outils">
        </mat-tab>
        <mat-tab label="langues">#
        </mat-tab>
    </mat-tab-group>
</div>
